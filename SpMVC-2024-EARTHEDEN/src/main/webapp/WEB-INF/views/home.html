<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>어디든</title>
<link rel="stylesheet" href="../../static/css/main.css"
	th:href="@{/static/css/main.css}" />
<script th:inline="javascript">
	// thymeleaf 에서 제공하는 context.rootPath 를 JS 에서 사용할 수 있도록 변수 선언
	const rootPath = /*[[@{/eartheden/}]]*/'';
</script>
<script th:inline="javascript" src="../../static/js/main.js"
	th:src="@{/static/js/main.js}"></script>
</head>
<body>
	<header class="main">
		<h1>어디든</h1>
	</header>
	<section
		th:replace="~{fragments/trashcans :: trashcansSection(region=${region}, trashCans=${trashCans})}"></section>
	<section
		th:replace="~{fragments/restrooms :: restroomsSection(region=${region}, restrooms=${restrooms})}"></section>
	<section
		th:replace="~{fragments/wifis :: wifisSection(region=${region}, wifis=${wifis})}"></section>
</body>
</html>
